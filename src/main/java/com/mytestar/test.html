<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
        }
        .section {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #4A90E2;
            margin-bottom: 20px;
        }
        select, input, button {
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        .row {
            margin-top: 20px;
        }
        .col-md-6 {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #f0f8ff;
            border-color: #4A90E2;
        }
        .btn {
            font-weight: bold;
        }
        /* Adjustments for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Category Selection Section (Left) -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="section w-100">
                <h1>Choose category</h1>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" class="form-control">
                        <option value="tech">Texnologiya</option>
                        <option value="fashion">Moda</option>
                        <option value="music">Musiqa</option>
                        <option value="sports">Sport</option>
                    </select>
                </div>
                <button class="btn btn-primary">Start</button>
            </div>
        </div>

        <!-- Category Creation Section (Right) -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="section w-100">
                <h2>Create new category</h2>
                <div class="form-group">
                    <label for="newCategory">Category name:</label>
                    <input type="text" id="newCategory" class="form-control" placeholder="name of new category">
                </div>
                <button class="btn btn-success">Create and Start</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
