<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .btn-start {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="submitTestDetails.jsp" method="POST">
        <div class="form-group">
            <label>Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="random" value="random" required>
                <label class="form-check-label" for="random">Random</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="sequential" value="sequential" required>
                <label class="form-check-label" for="sequential">Sequential</label>
            </div>
        </div>
        <div class="form-group">
            <label>Difficulty</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy" required>
                <label class="form-check-label" for="easy">Easy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="normal" value="normal" required>
                <label class="form-check-label" for="normal">Normal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="difficult" value="difficult" required>
                <label class="form-check-label" for="difficult">Difficult</label>
            </div>
        </div>
        <div class="form-group">
            <label for="how-many">How many?</label>
            <input type="number" class="form-control" id="how-many" name="howMany" value="10" required>
        </div>
        <button type="submit" class="btn btn-primary btn-start">Start</button>
    </form>
</div>
</body>
</html>
